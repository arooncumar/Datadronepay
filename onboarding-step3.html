<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Onboarding - Step 3 | Tazapay</title>
    <link rel="stylesheet" href="onboarding-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <svg width="120" height="32" viewBox="0 0 120 32" fill="none">
                    <text x="0" y="24" font-family="Arial, sans-serif" font-size="24" font-weight="600">
                        <tspan fill="#0A4D4D">ta</tspan>
                        <tspan fill="#00D4AA">z</tspan>
                        <tspan fill="#0A4D4D">apay</tspan>
                    </text>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Onboarding Container -->
    <div class="onboarding-wrapper">
        <div class="container">
            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-number">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M3 8L6 11L13 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="step-label">Business Info</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step completed">
                    <div class="step-number">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M3 8L6 11L13 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="step-label">Contact Details</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step active">
                    <div class="step-number">3</div>
                    <div class="step-label">Verification</div>
                </div>
            </div>

            <!-- Onboarding Form -->
            <div class="onboarding-card">
                <div class="card-header">
                    <h1>Verify Your Business</h1>
                    <p>Final step to complete your registration</p>
                </div>

                <form id="step3Form" class="onboarding-form">
                    <div class="form-group">
                        <label for="businessType">Business Type <span class="required">*</span></label>
                        <select id="businessType" name="businessType" required>
                            <option value="">Select business type</option>
                            <option value="sole_proprietorship">Sole Proprietorship</option>
                            <option value="partnership">Partnership</option>
                            <option value="corporation">Corporation</option>
                            <option value="llc">LLC</option>
                            <option value="non_profit">Non-Profit</option>
                        </select>
                        <span class="error-message" id="businessTypeError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registrationNumber">Business Registration Number <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="registrationNumber" 
                            name="registrationNumber" 
                            placeholder="Enter your registration number"
                            required
                        >
                        <span class="error-message" id="registrationNumberError"></span>
                    </div>

                    <div class="form-group">
                        <label for="monthlyVolume">Expected Monthly Transaction Volume <span class="required">*</span></label>
                        <select id="monthlyVolume" name="monthlyVolume" required>
                            <option value="">Select volume range</option>
                            <option value="0-10000">$0 - $10,000</option>
                            <option value="10000-50000">$10,000 - $50,000</option>
                            <option value="50000-100000">$50,000 - $100,000</option>
                            <option value="100000-500000">$100,000 - $500,000</option>
                            <option value="500000+">$500,000+</option>
                        </select>
                        <span class="error-message" id="monthlyVolumeError"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                            <span class="checkmark"></span>
                            <span class="checkbox-text">I agree to the <a href="#" class="link">Terms & Conditions</a> and <a href="#" class="link">Privacy Policy</a></span>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="goBack()">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="margin-right: 8px;">
                                <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Back
                        </button>
                        <button type="submit" class="btn-primary">
                            Complete Registration
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="margin-left: 8px;">
                                <path d="M4 10L8 14L16 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <div class="help-text">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="8" cy="8" r="7" stroke="#6B7280" stroke-width="1.5"/>
                        <path d="M8 11.5V8M8 5.5H8.005" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span>Your account will be reviewed within 24-48 hours</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal (Hidden by default) -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                    <circle cx="32" cy="32" r="32" fill="#D1FAE5"/>
                    <path d="M20 32L28 40L44 24" stroke="#065F46" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>Registration Complete! ðŸŽ‰</h2>
            <p>Thank you for registering with Tazapay. We'll review your application and get back to you within 24-48 hours.</p>
            <button class="btn-primary" onclick="window.location.href='index.html'">
                Go to Homepage
            </button>
        </div>
    </div>

    <script src="onboard3.js"></script>
</body>

</html>

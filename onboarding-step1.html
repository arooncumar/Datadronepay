<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Onboarding - Step 1 | Tazapay</title>
    <link rel="stylesheet" href="onboarding-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <svg width="120" height="32" viewBox="0 0 120 32" fill="none">
                    <text x="0" y="24" font-family="Arial, sans-serif" font-size="24" font-weight="600">
                        <tspan fill="#0A4D4D">ta</tspan>
                        <tspan fill="#00D4AA">z</tspan>
                        <tspan fill="#0A4D4D">apay</tspan>
                    </text>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Onboarding Container -->
    <div class="onboarding-wrapper">
        <div class="container">
            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-label">Business Info</div>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-label">Contact Details</div>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Verification</div>
                </div>
            </div>

            <!-- Onboarding Form -->
            <div class="onboarding-card">
                <div class="card-header">
                    <h1>Tell us about your business</h1>
                    <p>We need some basic information to get you started</p>
                </div>

                <form id="step1Form" class="onboarding-form">
                    <div class="form-group">
                        <label for="businessName">Business Name <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="businessName" 
                            name="businessName" 
                            placeholder="Enter your business name"
                            required
                        >
                        <span class="error-message" id="businessNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="businessEmail">Business Email <span class="required">*</span></label>
                        <input 
                            type="email" 
                            id="businessEmail" 
                            name="businessEmail" 
                            placeholder="business@example.com"
                            required
                        >
                        <span class="error-message" id="businessEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="country">Country <span class="required">*</span></label>
                        <select id="country" name="country" required>
                            <option value="">Select your country</option>
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                            <option value="SG">Singapore</option>
                            <option value="IN">India</option>
                            <option value="AU">Australia</option>
                            <option value="CA">Canada</option>
                            <option value="AE">United Arab Emirates</option>
                            <option value="BR">Brazil</option>
                            <option value="CN">China</option>
                            <option value="JP">Japan</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                        </select>
                        <span class="error-message" id="countryError"></span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            Continue to Contact Details
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="margin-left: 8px;">
                                <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <div class="help-text">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="8" cy="8" r="7" stroke="#6B7280" stroke-width="1.5"/>
                        <path d="M8 11.5V8M8 5.5H8.005" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span>Your information is secure and encrypted</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Twilio Segment Analytics -->

</body>
</html>
